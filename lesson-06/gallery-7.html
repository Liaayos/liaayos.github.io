<body>
    <div id="banner">
        <p>Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.</p>
    </div>

    <header>
        <picture>
            <img class="logo-image" src="./images/1530371_weather_clouds_snow_winter_icon.png"
                alt="Logo image">
        </picture>
        <section class="headings">
            <h1 class="site-name">Weather for Lovers</h1>
            <div class="motto">For sky people</div>
        </section>

    </header>


    <nav class="clearfix">
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a class="btn" href="home.html">Home</a></li>
            <li><a class="btn" href="preston.html">Preston</a></li>
            <li><a class="btn" href="sodasprings.html">Soda Springs</a></li>

            <li><a class="btn active" href="gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <div class=home-title>
            <h2>
                Weather Gallery
            </h2>
        </div>
        <div class="gallery-grid">
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/clouds.jpg" alt="Clouds">
                <figcaption>
                    White clouds in a sunny day.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/cloudsInRed.jpg" alt="Clouds in Red Sunset.">
                <figcaption>
                    Dark clouds in a red sunset.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/cyclone.jpg" alt="Cyclone">
                <figcaption>
                    A house being taken by a cyclone.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/forest.jpg" alt="Forest with fog.">
                <figcaption>
                    Fog getting closer in a Forest.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/mountainsSunset.jpg" alt="Sunset in Mountain.">
                <figcaption>
                    Red sunset with birds and far mountains.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/rainbow.jpg" alt="Rainbow in landscape">
                <figcaption>
                    Beautiful rainbow in a landscape.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/raining.jpg" alt="Raining">
                <figcaption>
                    Far raining in an landscape.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/sunriseInCave.jpg" alt="Sunrise in a cave">
                <figcaption>
                    A sunrise from a cave with a cascade.
                </figcaption>
            </figure>
            <figure>
                <img src="./images/placeholder.png" data-src="./images/tinified/thunderstormWithOcean.jpg" alt="Thunderstorm in the ocean.">
                <figcaption>
                    A far thunderstorm with a near calm ocean.
                </figcaption>
            </figure>
        </div>
    </main>
